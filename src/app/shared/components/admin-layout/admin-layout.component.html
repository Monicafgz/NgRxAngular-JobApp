<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened>
    <mat-toolbar color="primary">SB Admin</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/">
        <mat-icon class="sidenav-icon">dashboard</mat-icon>
        Dashboard
      </a>
      <a mat-list-item routerLink="/admin/profile">
        <mat-icon class="sidenav-icon">account_circle</mat-icon>
        Profile
      </a>
      <a mat-list-item routerLink="/admin/offers">
        <mat-icon class="sidenav-icon">work</mat-icon>
        Offers
      </a>
      <a mat-list-item routerLink="/admin/offers/my-offers">
        <mat-icon class="sidenav-icon">attach_file</mat-icon>
        My offers
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="navbar">
      <span
        ><a style="cursor: pointer;" (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </a></span
      >

      <div>
        <span
          ><a routerLink="/admin/config">
            <mat-icon>people</mat-icon>
          </a></span
        >

        <span
          ><a routerLink="/">
            <mat-icon>exit_to_app</mat-icon>
          </a></span
        >
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet
  ></mat-sidenav-content>
</mat-sidenav-container>
