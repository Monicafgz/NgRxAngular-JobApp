<div class="main-holder">
  <div class="mat-display-1">Mis ofertas</div>
  <!--  Table holder  -->
  <section class="table-holder">
    <table
      mat-table
      [dataSource]="offers"
      class="mat-elevation-z8"
      style="margin-top: 20px;"
    >
      <!-- Puesto Column -->
      <ng-container matColumnDef="puesto">
        <th mat-header-cell *matHeaderCellDef>Puesto</th>
        <td mat-cell *matCellDef="let offer">{{ offer.job.name }}</td>
      </ng-container>

      <!-- Empresa Column -->
      <ng-container matColumnDef="empresa">
        <th mat-header-cell *matHeaderCellDef>Empresa</th>
        <td mat-cell *matCellDef="let offer">{{ offer.company.name }}</td>
      </ng-container>

      <!-- Familia Column -->
      <ng-container matColumnDef="familia">
        <th mat-header-cell *matHeaderCellDef>Familia</th>
        <td mat-cell *matCellDef="let offer">{{ offer.category.name }}</td>
      </ng-container>

      <!-- Fecha Column -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let offer">{{ offer.date }}</td>
      </ng-container>

      <!-- Provincia Column -->
      <ng-container matColumnDef="provincia">
        <th mat-header-cell *matHeaderCellDef>Provincia</th>
        <td mat-cell *matCellDef="let offer">{{ offer.province.name }}</td>
      </ng-container>

      <!-- Municipio Column -->
      <ng-container matColumnDef="municipio">
        <th mat-header-cell *matHeaderCellDef>Municipio</th>
        <td mat-cell *matCellDef="let offer">{{ offer.municipe.name }}</td>
      </ng-container>

      <!-- Details Column -->
      <ng-container matColumnDef="detalle">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let offer">
          <button
            color="primary"
            style="cursor: pointer;"
            [routerLink]="['/admin/offers/', offer.id]"
            mat-raised-button
          >
            Ver Detalle
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </section>
</div>
