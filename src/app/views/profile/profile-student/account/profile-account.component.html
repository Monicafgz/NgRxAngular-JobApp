<div class="main-holder">
  <mat-card>
    <form [formGroup]="rForm" (submit)="save()">
      <mat-card-content>
        <div class="form-group">
          <mat-form-field class="full-width-field">
            <mat-label for="name">Nombre</mat-label>
            <input matInput type="text" name="name" formControlName="name"
          /></mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field class="full-width-field">
            <mat-label for="surname">Apellidos</mat-label>
            <input
              matInput
              type="text"
              name="surname"
              formControlName="surname"
          /></mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field class="full-width-field">
            <mat-label for="birthdate">Fecha de nacimiento</mat-label>
            <input
              matInput
              type="text"
              name="birthdate"
              formControlName="birthdate"
          /></mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field class="full-width-field">
            <mat-label for="phone">Teléfono</mat-label>
            <input matInput type="text" name="phone" formControlName="phone"
          /></mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field class="full-width-field">
            <mat-label for="phone2">Teléfono 2</mat-label>
            <input matInput type="text" name="phone2" formControlName="phone2"
          /></mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field class="full-width-field">
            <mat-label for="level">Tipo de documento</mat-label>
            <mat-select
              [compareWith]="compareByUID"
              name="documentType"
              formControlName="documentType"
            >
              <mat-option
                [value]="documentType"
                *ngFor="let documentType of documentsType"
              >
                {{ documentType.name }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field class="full-width-field">
            <mat-label for="phone2">Numero de documento</mat-label>
            <input
              matInput
              type="text"
              name="documentNumber"
              formControlName="documentNumber"
          /></mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field class="full-width-field">
            <mat-label for="street">Calle</mat-label>
            <input matInput type="text" name="street" formControlName="street"
          /></mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field class="full-width-field">
            <mat-label for="province">Provincia</mat-label>
            <mat-select
              [compareWith]="compareByUID"
              name="province"
              formControlName="province"
            >
              <mat-option [value]="province" *ngFor="let province of provinces">
                {{ province.name }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field class="full-width-field">
            <mat-label for="municipe">Municipio</mat-label>
            <mat-select
              [compareWith]="compareByUID"
              name="municipe"
              formControlName="municipe"
            >
              <mat-option [value]="municipe" *ngFor="let municipe of municipes">
                {{ municipe.name }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field class="full-width-field">
            <mat-label for="aboutMe">Acerca de mi</mat-label>
            <textarea
              matInput
              name="aboutMe"
              formControlName="aboutMe"
            ></textarea>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field class="full-width-field">
            <mat-label for="otherCompetences">Otras competencias</mat-label>
            <textarea
              matInput
              name="otherCompetences"
              formControlName="otherCompetences"
            ></textarea>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field class="full-width-field">
            <mat-label for="license">Licencias</mat-label>
            <textarea
              matInput
              name="license"
              formControlName="license"
            ></textarea>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions style="margin-top: 20px; text-align: right;">
        <button mat-raised-button color="primary" [disabled]="rForm.invalid">
          Guardar
        </button></mat-card-actions
      >
    </form></mat-card
  >
</div>
