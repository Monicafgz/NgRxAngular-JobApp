<form [formGroup]="rForm" (submit)="submit()">
  <div class="form-group">
    <mat-form-field class="full-width-field">
      <mat-label for="institution">Centro educativo</mat-label>
      <mat-select
        [compareWith]="compareInstitution"
        name="institution"
        formControlName="institution"
      >
        <mat-option
          [value]="institution"
          *ngFor="let institution of institutions"
        >
          {{ institution.name }}</mat-option
        >
      </mat-select></mat-form-field
    >
  </div>

  <div class="form-group">
    <mat-form-field class="full-width-field">
      <mat-label for="category">Familia profesional</mat-label>
      <mat-select
        name="category"
        formControlName="category"
        [compareWith]="compareCategory"
      >
        <mat-option [value]="category" *ngFor="let category of categories">
          {{ category.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field class="full-width-field">
      <mat-label for="grade">Nivel</mat-label>
      <mat-select
        class="col-sm-10 form-control"
        name="grade"
        formControlName="grade"
        [compareWith]="compareGrade"
      >
        <mat-option [value]="grade" *ngFor="let grade of grades">
          {{ grade.name }}</mat-option
        >
      </mat-select></mat-form-field
    >
  </div>

  <div class="form-group">
    <mat-form-field class="full-width-field">
      <mat-label for="title">Título</mat-label>
      <mat-select
        name="title"
        formControlName="title"
        [compareWith]="compareTitle"
      >
        <mat-option [value]="title" *ngFor="let title of titles">
          {{ title.name }}</mat-option
        >
      </mat-select></mat-form-field
    >
  </div>

  <div class="form-group">
    <mat-form-field class="full-width-field">
      <mat-label for="date">Fecha de obtención del título</mat-label>
      <input matInput [matDatepicker]="myDatePicker" formControlName="date" />
      <mat-datepicker-toggle
        [for]="myDatePicker"
        matSuffix
      ></mat-datepicker-toggle>
      <mat-datepicker #myDatePicker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-checkbox color="primary" formControlName="bilingue"
      >Bilingüe</mat-checkbox
    >
  </div>

  <div class="form-group">
    <mat-checkbox color="primary" formControlName="dual">Dual</mat-checkbox>
  </div>
  <div style="margin-top: 20px; text-align: right;">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="rForm.invalid"
    >
      Guardar
    </button>
  </div>
</form>
