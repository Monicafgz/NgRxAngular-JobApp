<form [formGroup]="rForm" (submit)="submit()">
  <div class="form-group">
    <mat-form-field class="full-width-field">
      <mat-label for="institution">Centro educativo</mat-label>
      <input
        matInput
        class="col-sm-10 form-control"
        type="text"
        name="institution"
        formControlName="institution"
    /></mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field class="full-width-field"
      ><mat-label for="title">Título</mat-label>
      <input
        matInput
        type="text"
        class="col-sm-10 form-control"
        name="title"
        formControlName="title"
    /></mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field class="full-width-field">
      <mat-label for="date">Fecha de obtención del título</mat-label>
      <input matInput [matDatepicker]="myDatePicker" formControlName="date" />
      <mat-datepicker-toggle
        [for]="myDatePicker"
        matSuffix
      ></mat-datepicker-toggle>
      <mat-datepicker #myDatePicker></mat-datepicker
    ></mat-form-field>
  </div>
  <div class="form-group">
    <mat-checkbox color="primary" formControlName="bilingue"
      >Bilingüe</mat-checkbox
    >
  </div>

  <div style="margin-top: 20px; text-align: right;">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="rForm.invalid"
    >
      Guardar
    </button>
  </div>
</form>
